{% extends "basic.html" %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href={% static "styles/vacancies.css" %}>
{% endblock %}
{% block content %}
    <div class="mainContainer">
        {% for pos in positions %}
            <div class="positionContainer">
                <p class="title">{{ pos.position }} ({{ pos.salary }}$ / month)</p>
                <span class="description">{{ pos.description }}</span>
            </div>
        {% endfor %}
    </div>
{% endblock %}
