{% extends "basic.html" %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href={% static "styles/about.css" %}>
{% endblock %}
{% block content %}
    <div class="mainAbout">
        <span>{{ about.text }}</span>
        {% if about.image %}
            <img src="{{ about.image.url }}" alt="friendly_image" class="friendlyImage">
        {% endif %}
    </div>
{% endblock %}
